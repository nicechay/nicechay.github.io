<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nishchay Garg | Profile</title>
    <meta property="og:url" content="https://nicechay.github.io">
    <meta property="og:title" content="\o/">
    <meta property="og:description" content="Hey there, Reflection!">

	<style>
	body,div,p {
  margin:0;
  box-sizing:border-box;
  padding:0;
  border:0;
}
body {
  background-color:black;
  font-size:14px;
  font-family:Segoe UI,"Roboto",sans-serif;
  padding:0 8px;
  overflow-x: hidden;
}

a {
  text-decoration: none;
  outline: none
}

#rainer , #imager {
  position:absolute;
  top:0;
  left:0;
}

#background {
  position: absolute;
  top:0;
  left: 0;
  z-index: -1;
}

.nishcard {
  background-color: white;
  background-color:rgba(255,255,255,0.95);
  max-width:600px;
  border-radius: 3px;
  border: 1px solid #e6e6e6;
  margin:80px auto;
  z-index: 10;
}


.nishcard .header {
  display:grid;
  grid-template-rows:30px;
  grid-template-columns:30px auto;
  grid-column-gap: 15px;
  align-items:center;
  padding:8px 16px;
  border-bottom: 1px solid #e6e6e6;
}


.nishcard .title {
  font-weight: 300;
}

.nishcard .title span {
  font-weight:500;
}

.nishcard .icon{
  background-image:url(card.jpg);
  background-size: cover;
  height:30px;
  border-radius:50%;
  border: 1px solid #e6e6e6;
}

.nishcard .body {
  position: relative;
  height:450px;
  overflow: hidden;
}

.nishcard .footer {
  display:grid;
  grid-template-rows:30px;
  grid-template-columns:30px auto 30px;
  grid-column-gap: 15px;
  align-items:center;
  padding:8px 16px;
  border-top: 1px solid #e6e6e6;
}

.nishcard .love {
  background-image: url(love.png);
  height: 26px;
  background-size: cover;
  -webkit-filter:grayscale(100%);
  filter: grayscale(100%);
  cursor: pointer;
  -webkit-transition: all 500ms linear;
  transition: all 500ms linear;
}

.nishcard .social {
  height:32px;
  background-image: url(message.png);
  background-size:cover;
}

.nishcard .love:hover {
  -webkit-filter:none;
  filter: none;
}

.nishcard .pickup {
  color: rgb(100,100,100);
  opacity: 0;
  -webkit-transition: all 200ms linear;
  transition: all 200ms linear;
}

.nishcard .pickup.show {
  opacity: 1 !important;
}

@media (max-width: 600px) {
 #background {
 display:none;
 }
}
</style>

        <canvas id="rainer" ></canvas>
        <canvas id="imager" ></canvas>
      </div>
      <div class="footer" >
        <div class="love" id="love" >
        </div>
        <p class="pickup" id="pickup" >
          We need to talk, It's Working :)
        </p>
        <a href="https://www.facebook.com/Frnoffrns" target="_blank" >
        <div class="social" >
        </div>
        </a>
      </div>
    </div>
